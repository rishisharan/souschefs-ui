<mat-grid-list cols="2" rowHeight="1:1">

  <mat-grid-tile *ngFor="let item of items" class="example-card" >
   <mat-card  style="margin-top:10px;" >
  <mat-card-header>
    <img mat-card-avatar src="assets/images/Chef.jpg">
    <mat-card-title> {{item.chef.firstName}} {{item.chef.lastName}}</mat-card-title>
    <mat-card-subtitle>Chef</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="assets/images/italian.jpeg">
  <mat-card-content>
    <p>
      {{item.itemName}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
