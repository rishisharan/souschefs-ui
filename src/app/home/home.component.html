<div class="content" fxLayout="row wrap" >
  <div fxFlex="33%" fxFlex.xs="100%" fxFlex.sm="50%" *ngFor="let item of items">

    <mat-card  class="items-card">
      <mat-card-header>
        <img mat-card-avatar src="assets/images/Chef.jpg">
        <mat-card-title> </mat-card-title>
        <mat-card-subtitle>Chef</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="assets/images/italian.jpeg">
      <mat-card-content>
        <p>
          {{item.itemName}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <a href="#" mat-button><mat-icon >favorite</mat-icon></a>
        <a href="#" mat-button><mat-icon >share</mat-icon></a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
