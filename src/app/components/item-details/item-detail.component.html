<div class='card'>
  <div class='card-header'>
    {{pageTitle + ': ' + item.itemName}}
  </div>

  <div class='card-body'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Name:</div>
          <div class='col-md-8'>{{item.itemName}}</div>
        </div>

        <div class='row'>
          <div class='col-md-4'>Description:</div>
          <div class='col-md-8'>{{item.itemDescription}}</div>
        </div>

        <div class='row'>
          <div class='col-md-4'>Price:</div>
          <div class='col-md-8'>{{item.itemPrice}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>5 Star Rating:</div>
          <div class='col-md-8'>
<!--            <pm-star [rating]='item.starRating'>-->
<!--            </pm-star>-->
            {{item.starRating}}
          </div>
        </div>
      </div>

      <div class='col-md-4'>
        <img class='center-block img-responsive'
             [style.width.px]='200'
             [style.margin.px]='2'
             [src]='item.itemImageUrl'
             [title]='item.itemName'>
      </div>
    </div>
  </div>

  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            (click)='onBack()'
            style='width:80px'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>
