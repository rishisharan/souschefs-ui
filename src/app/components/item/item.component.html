<mat-toolbar>
  <span>Add Item </span>
  <span class="fill-remaining-space"></span>
  <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1"><mat-icon>Close</mat-icon></button>
</mat-toolbar>
<form  [formGroup] = "service.form"class="normal-form" (submit)="onSubmit()">
  <mat-grid-list cols="2" rowHeight="300px">
    <mat-grid-tile>
      <div class="controles-container">
        <input type="hidden" formControlName="$key">
        <mat-form-field>
          <input formControlName="itemName" matInput placeholder="Item Name*">
          <mat-error>This field is mandatory.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input formControlName="itemDescription" matInput placeholder="Item description*">
          <mat-error>This field is mandatory.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input formControlName="itemImageUrl" matInput placeholder="Item Image Url*">
            <mat-error>This field is mandatory.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input formControlName="itemPrice" matInput placeholder="Item price*">
          <mat-error>This field is mandatory.</mat-error>
        </mat-form-field>
        <mat-file-upload
          [labelText]="'Select a file (or multiple) to upload:'"
          [selectButtonText]="'Choose image file to upload'"
          [uploadButtonText]="'Upload'"
          [showUploadButton]="true"
          (uploadClicked)="onUploadClicked($event)"
          (selectedFilesChanged)="selectFile($event)"
        >

        </mat-file-upload>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="controles-container">
        <div class="add-bottom-padding">
          <mat-radio-group formControlName="itemType">
            <mat-radio-button value="1">Vegetarian</mat-radio-button>
            <mat-radio-button value="2">Non - vegetarian</mat-radio-button>
            <mat-radio-button value="3">Vegan</mat-radio-button>
          </mat-radio-group>
        </div>
        <mat-form-field>
          <mat-select formControlName="availableTime" placeholder="Available time">
            <mat-option>None</mat-option>
            <ng-container>
              <mat-option value="1">Morning</mat-option>
              <mat-option value="2">Lunch</mat-option>
              <mat-option value="3">Dinner</mat-option>
            </ng-container>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <input formControlName="availableFromDate" matInput [matDatepicker]="picker" placeholder="From Date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <input formControlName="availableToDate" matInput [matDatepicker]="picker1" placeholder="To Date">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
        <div class="button-row">
          <button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid">Submit</button>
          <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</form>
