
<div class='card'>
    <div class='card-header'>
      {{ pageTitle }}
    </div>
    <div class='card-body'>
      <div class="row">
          <div class='col-md-2'> Filter by: </div>
          <div class='col-md-4'>
            <input type='text' [(ngModel)] = 'listFilter'/>
          </div>
      </div>
      <div class='row'>
           <div class='col-md-6'>
             <h4> Filtered by: {{ listFilter }}</h4>
           </div>
      </div>
      <div class='table-responsive'>
          <table class='table' *ngIf='items && items.length'>
            <thead>
              <tr>
                <th>
                <button class="btn btn-primary" (click) = 'toggleImage()'>
                  {{ showImage ? 'Hide Image' : 'Show Image' }}
                </button>
                </th>
                <th>Item</th>
                <th>Code</th>
                <th>Available</th>
                <th>Price</th>
                <th>Ratings</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor='let item of filteredItems'>
                    <td>
                        <img *ngIf='showImage' [src] = 'item.imageUrl' [title] = 'item.itemName' [style.width.px]='imageWidth' [style.margin.px]='imageMargin'>
                    </td>
                    <td>
                        <a [routerLink]="['/chefItems', item.itemId]">
                          {{ item.itemName }}
                        </a>
                    </td>
                    <td> {{ item.itemCode | lowercase }} </td>
                    <td> {{ item.releaseDate}} </td>
                    <td> {{ item.price | currency: 'USD' : 'symbol': '1.2-2'}} </td>
                    <td> <app-star [rating]='item.starRating'> </app-star> </td>
                </tr>
            </tbody>
          </table>
        <button class="btn btn-primary" (click) = 'addItem()'>
          Add Item
        </button>
      </div>
</div>
