
<div class='card'>
    <div class='card-header'>
      {{ pageTitle }}
    </div>
    <div class='card-body'>
      <div class="row">
          <div class='col-md-2'> Filter by: </div>
          <div class='col-md-4'>
            <input type='text' />
          </div>
      </div>
      <div class='row'>
           <div class='col-md-6'>
             <h4> Filtered by: </h4>
           </div>
      </div>
      <div class='table-responsive'>
          <table class='table' *ngIf='items && items.length'>
            <thead>
              <tr>
                <th>
                <button class="btn btn-primary">
                  Show Image
                </button>
                </th>
                <th>Item</th>
                <th>Code</th>
                <th>Available</th>
                <th>Price</th>
                <th>Ratings</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor='let item of items'>
                    <td>
                        <img [src] = 'item.imageUrl' [title] = 'item.itemName' [style.width.px]='imageWidth' [style.margin.px]='imageMargin'>
                    </td>
                    <td> {{ item.itemName}} </td>
                    <td> {{ item.itemCode}} </td>
                    <td> {{ item.releaseDate}} </td>
                    <td> {{ item.price}} </td>
                    <td> {{ item.starRating}} </td>
                </tr>
            </tbody>
          </table>
      </div>
</div>
