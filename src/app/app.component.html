<mat-toolbar>
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>

      <div fxShow="true" fxHide.gt-sm fxFlex fxLayout>
        <div fxFlex fxLayoutAlign="center center">
          <a href="#" mat-button class="title">SOUS-CHEF</a>
        </div>
      </div>

      <div fxShow="true" fxHide.lt-md fxFlex fxLayout>
        <!-- The following menu items will be hidden on both SM and XS screen sizes-->
        <div fxFlex>
          <a href="#" mat-button class="title">SOUS-CHEF</a>
        </div>
        <div fxFlex fxLayoutAlign="center center">

        </div>
        <div fxFlex fxLayoutAlign="flex-end center">
          <a mat-button *ngIf="!isLoggedIn"  routerLink="login">Log In</a>
          <button type="button" class="btn btn-primary" routerLink="register" *ngIf="!isLoggedIn">Create Account</button>
          <div *ngIf="isLoggedIn">
            <button mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="accountMenu">
              <mat-icon>account_circle</mat-icon>
            </button>
            <mat-menu #accountMenu [overlapTrigger]="false" yPosition="below">
              <button mat-menu-item routerLink="profile">
                <mat-icon>person</mat-icon><span>{{ userName }}</span>
              </button>
              <button mat-menu-item>
                <mat-icon>help</mat-icon><span>Help</span>
              </button>
              <mat-divider></mat-divider>
              <button mat-menu-item (click)="logout()">
                <mat-icon>exit_to_app</mat-icon>Logout
              </button>
            </mat-menu>
          </div>
        </div>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <mat-divider></mat-divider>
        <a mat-flat-button (click)="sidenav.toggle()">Close</a>
        <mat-divider></mat-divider>
        <a mat-flat-button  *ngIf="!isLoggedIn"  routerLink="login">Log In</a>
        <mat-divider></mat-divider>
        <button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>
        <button type="button" class="btn btn-secondary btn-lg btn-block">Block level button</button>

      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <!--in here all the content must reside. We will add a navigation header as well-->
      <div class="background">
      <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
